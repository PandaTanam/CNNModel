name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - dev-cc

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }} # Google Cloud project id
  GAR_LOCATION: ${{ secrets.GCP_REGION }} # Artifact Registry location
  REPOSITORY: plantcare-api # Artifact Registry repository name
  SERVICE: ${{ secrets.GCP_SERVICE_NAME }} # Cloud Run service name
  REGION: ${{ secrets.GCP_REGION }} # Cloud Run service region
  SERVICE_KEY: ${{ secrets.GCP_SA_KEY }} # Service account key

jobs:
  deploy:
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Google Cloud credentials
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" > gcp_credentials.json

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          token_format: 'access_token'
          project_id: ${{ env.PROJECT_ID }}
          workload_identity_provider: 'projects/920676430522/locations/global/workloadIdentityPools/github-pool/providers/github' # Update to your workload identity provider
          service_account: 'plantcare-api-github@plantcare-443106.iam.gserviceaccount.com' # Your service account

      # Authenticate Docker to Google Cloud Artifact Registry
      - name: Docker Auth
        id: docker-auth
        uses: 'docker/login-action@v3'
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.access_token }}'
          registry: '${{ env.GAR_LOCATION }}-docker.pkg.dev'

      - name: Build and Push Container
        run: |-
          docker build -t "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}" ./
          docker push "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}"

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}
          env_vars: |
            GOOGLE_APPLICATION_CREDENTIALS=gcp_credentials.json

      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}
