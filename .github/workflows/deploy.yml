name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - dev-cc  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Google Cloud Auth
      uses: google-github-actions/auth@v2
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'  
        project_id: '${{ secrets.GCP_PROJECT_ID }}'     

    - name: Build Docker image
      run: |
        echo "Building Docker image..."
        echo ${{ secrets.GCP_PROJECT_ID }}
        echo ${{ secrets.GCP_SERVICE_NAME }}
        gcloud builds submit --no-source --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_SERVICE_NAME }}

    - name: Deploy to Cloud Run`
      run: |
        echo "Deploying to Cloud Run..."
        gcloud run deploy ${{ secrets.GCP_SERVICE_NAME }} \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_SERVICE_NAME }} \
          --platform managed \
          --region ${{ secrets.GCP_REGION }} \
          --allow-unauthenticated
